<html>
    <head>
        <title>Twitter cose</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src= "./browser_javascript.js"></script>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container">
            <form>
                <button id="aggiungi">+</button>
                <input type="submit" id="cerca" value="cerca"/>
                <div id="filtri"></div>
            </form>

            <table id="tabella_Tweets"></table>
        </div>
    </body>
    <template id="Filtro">
        <div class="filtro">
            <label for="$IDTYPE">Aggiungi un tipo di filtro:</label>
            <select id="$IDTYPE">
                <option value="from:">da</option>
                <option value="has:">ha</option>
            </select> 
            <label for="$IDFILTRO">Aggiungi un testo al filtro:</label>
            <input type="text" id="$IDFILTRO">
        </div>
    </template>
</html>
